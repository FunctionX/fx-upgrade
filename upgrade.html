<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>f(x)Core validator</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid text-center">
    <div class="row">
        <div class="alert alert-danger" role="alert">
            This page does not represent the full status of the fxCore network - the nodes listed on this page are taken
            from the public network
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Validator</th>
                <th scope="col">Public IP</th>
                <th scope="col">Is Upgrade</th>
                <th scope="col">Version</th>
                <th scope="col">p2p ID</th>
            </tr>
            </thead>
            <tbody id="isUpgrade">
            </tbody>
        </table>
    </div>
</div>


<script type="text/javascript">
    function httpGetJson(theUrl) {
        let xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", theUrl, false); // false for synchronous request
        xmlHttp.send(null);
        const response = JSON.parse(xmlHttp.responseText)
        if (response.result) {
            return response.result;
        }
        return response;
    }

    const fxRestUrl = "http://127.0.0.1:1317";
    // const fxRestUrl = "https://fx-rest.functionx.io:1317";

    // const fxUrl = "http://127.0.0.1:26657";
    const fxUrl = "https://fx-json.functionx.io:26657";

    function getPeers() {
        const result = httpGetJson(fxUrl + "/net_info")
        return result.peers
    }

    function desensitization(ip) {
        const split = ip.split(".")
        return `${split[0]} . * . * . ${split[3]}`
    }

    let peers = []
    let lastLen = peers.length

    function updatePeers() {
        getPeers().forEach((peer) => {
            if (!peers.find(element => element.node_info.id === peer.node_info.id)) {
                let isUpgrade = 0
                if (peer.node_info.version.endsWith("5eef07630e89ad0bd786fb08fa0fb937e5c84d67")) {
                    isUpgrade = 1
                }
                if (peer.node_info.version.endsWith("d5d54614f3227bb070e4a930c0ca95f0e31006a5")) {
                    isUpgrade = 2
                }
                peer.isUpgrade = isUpgrade
                peers.push(peer)
            }
        })
    }

    for (let i =0; i < 5; i++) {
        updatePeers()
    }

    const upgradeBody = document.getElementById("isUpgrade")

    function update() {
        updatePeers()
        if (lastLen !== 0 && peers === lastLen) {
            return
        }
        lastLen = peers.length

        upgradeBody.innerHTML = ''
        peers = peers.sort((a, b) => {
            if (a.isUpgrade < b.isUpgrade) {
                return -1;
            }
            if (a.isUpgrade > b.isUpgrade) {
                return 1;
            }
            return 0;
        })

        for (let index = 0; index < peers.length; index++) {
            const peer = peers[index]
            const splits = peer.node_info.version.split("-")
            const version = splits[splits.length - 1].substring(0, 8)
            let para = document.createElement('tr');
            para.innerHTML = `
                <th scope="row">${index + 1}</th>
                <td>${peer.node_info.moniker}</td>
                <td>${desensitization(peer.remote_ip)}</td>
                <td>${peer.isUpgrade ? "✅" : "❌"}</td>
                <td ><a target="_blank" href="https://github.com/FunctionX/fx-core/tree/${version}">${version === "d5d54614" ? "latest❇️" : version}</a></td>
                <td>${peer.node_info.id.substring(0, 20)} *</td>`
            upgradeBody.appendChild(para)
        }
    }

    update()
    window.setInterval(function () {
        update()
    }, 30000);
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
